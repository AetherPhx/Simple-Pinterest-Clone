	<body>
		<header class="header">
			<img
				class="logo"
				src="https://pngimg.com/uploads/pinterest/pinterest_PNG45.png"
				width="20px"
				alt="Logo de Pinterest"
			/>
			<nav class="nav">
				<ul class="nav__menu">
					<li class="nav__item">
						<a class="nav__link" href=""> Inicio </a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href=""> Explorar </a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href=""> Crear </a>
					</li>
				</ul>
			</nav>

			<div class="search-bar">
				<i class="search-bar__icon fa-solid fa-magnifying-glass"></i>
				<input class="search-bar__input" type="text" placeholder="Buscar" />
			</div>

			<div class="account-bar">
				<div class="account-bar_notifications">
					<i class="fa-solid fa-bell"></i>
				</div>
				<div class="account-bar__mssgs">
					<i class="fa-solid fa-comment-dots"></i>
				</div>
				<div class="account-bar__avatar">
					<img src="" alt="your avatar" />
				</div>
				<div class="account-bar__more">
					<i class="fa-solid fa-chevron-down"></i>
				</div>
			</div>
		</header>

			<!-- Galeria de imagenes -->
